name: Update Sitemap

on:
  # Run every 10 days at 2 AM UTC
  schedule:
    - cron: '0 2 */10 * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Also run on push to main (keeps sitemap fresh with code changes)
  push:
    branches: ["main"]
    paths:
      - 'scripts/**'
      - 'src/**'

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate sitemap
        run: npm run sitemap
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/sitemap.xml || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/sitemap.xml
          git commit -m "chore: update sitemap [skip ci]"
          git push
